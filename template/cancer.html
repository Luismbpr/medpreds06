    <div class="container">
        <h1>Details: </h1>
    <h3>Welcome</h3>
    <form action="/result" method="POST">

			<label for="radius_mean">Radius mean: </label>
	    <input type="text" id="radius_mean" name="radius_mean" placeholder="E.g: 17.99" required minlength="1" maxlength="10">
	    <br>

	    <label for="texture_mean">Texture mean: </label>
	    <input type="text" id="texture_mean" name="texture_mean" placeholder="E.g: 10.38" required minlength="1" maxlength="10">
	    <br>

	    <label for="perimeter_mean">Perimeter mean: </label>
	    <input type="text" id="perimeter_mean" name="perimeter_mean" placeholder="E.g: 122.8" required minlength="1" maxlength="10">
	    <br>

	    <label for="area_mean">Area mean: </label>
	    <input type="text" id="area_mean" name="area_mean" placeholder="E.g: 1001" required minlength="1" maxlength="10">
	    <br>

	    <label for="smoothness_mean">Smoothness mean: </label>
	    <input type="text" id="smoothness_mean" name="smoothness_mean" placeholder="E.g: 0.1184" required minlength="1" maxlength="10">
	    <br>

	    <label for="compactness_mean">Compactness mean: </label>
	    <input type="text" id="compactness_mean" name="compactness_mean" placeholder="E.g: 0.2776" required minlength="1" maxlength="10">
	    <br>

	    <label for="concavity_mean">Concavity mean: </label>
	    <input type="text" id="concavity_mean" name="concavity_mean" placeholder="E.g: 0.3001" required minlength="1" maxlength="10">
	    <br>

	    <label for="concave points_mean">Concave points mean: </label>
	    <input type="text" id="concave points_mean" name="concave points_mean" placeholder="E.g: 0.1471" required minlength="1" maxlength="10">
	    <br>

	    <label for="symmetry_mean">Symmetry mean: </label>
	    <input type="text" id="symmetry_mean" name="symmetry_mean" placeholder="E.g: 0.2419" required minlength="1" maxlength="10">
	    <br>

	    <label for="fractal_dimension_mean">Fractal dimension mean: </label>
	    <input type="text" id="fractal_dimension_mean" name="fractal_dimension_mean" placeholder="E.g: 0.07871" required minlength="1" maxlength="10">
	    <br>

	    <label for="radius_se">Radius se: </label>
	    <input type="text" id="radius_se" name="radius_se" placeholder="E.g: 1.095" required minlength="1" maxlength="10">
	    <br>

	    <label for="texture_se">Texture se: </label>
	    <input type="text" id="texture_se" name="texture_se" placeholder="E.g: 0.9053" required minlength="1" maxlength="10">
	    <br>

	    <label for="perimeter_se">Perimeter se: </label>
	    <input type="text" id="perimeter_se" name="perimeter_se" placeholder="E.g: 8.589" required minlength="1" maxlength="10">
	    <br>

	    <label for="area_se">Area se: </label>
	    <input type="text" id="area_se" name="area_se" placeholder="E.g: 153.4" required minlength="1" maxlength="10">
	    <br>

	    <label for="smoothness_se">Smoothness se: </label>
	    <input type="text" id="smoothness_se" name="smoothness_se" placeholder="E.g: 0.006399" required minlength="1" maxlength="10">
	    <br>

	    <label for="compactness_se">Compactness se: </label>
	    <input type="text" id="compactness_se" name="compactness_se" placeholder="E.g: 0.04904" required minlength="1" maxlength="10">
	    <br>

	    <label for="concavity_se">Concavity se: </label>
	    <input type="text" id="concavity_se" name="concavity_se" placeholder="E.g: 0.05373" required minlength="1" maxlength="10">
	    <br>

	    <label for="concave points_se">Concave points se: </label>
	    <input type="text" id="concave points_se" name="concave points_se" placeholder="E.g: 0.01587" required minlength="1" maxlength="10">
	    <br>

	    <label for="symmetry_se">Symmetry se: </label>
	    <input type="text" id="symmetry_se" name="symmetry_se" placeholder="E.g: 0.03003" required minlength="1" maxlength="10">
	    <br>

	    <label for="fractal_dimension_se">Fractal dimension se: </label>
	    <input type="text" id="fractal_dimension_se" name="fractal_dimension_se" placeholder="E.g: 0.006193" required minlength="1" maxlength="10">
	    <br>

	    <label for="radius_worst">Radius worst: </label>
	    <input type="text" id="radius_worst" name="radius_worst" placeholder="E.g: 25.38" required minlength="1" maxlength="10">
	    <br>

	    <label for="texture_worst">Texture worst: </label>
	    <input type="text" id="texture_worst" name="texture_worst" placeholder="E.g: 17.33" required minlength="1" maxlength="10">
	    <br>

	    <label for="perimeter_worst">Perimeter worst: </label>
	    <input type="text" id="perimeter_worst" name="perimeter_worst" placeholder="E.g: 184.6" required minlength="1" maxlength="10">
	    <br>

	    <label for="area_worst">Area worst: </label>
	    <input type="text" id="area_worst" name="area_worst" placeholder="E.g: 2019" required minlength="1" maxlength="10">
	    <br>

	    <label for="smoothness_worst">Smoothness worst: </label>
	    <input type="text" id="smoothness_worst" name="smoothness_worst" placeholder="E.g: 0.1622" required minlength="1" maxlength="10">
	    <br>

	    <label for="compactness_worst">Compactness worst: </label>
	    <input type="text" id="compactness_worst" name="compactness_worst" placeholder="E.g: 0.6656" required minlength="1" maxlength="10">
	    <br>

	    <label for="concavity_worst">Concavity worst: </label>
	    <input type="text" id="concavity_worst" name="concavity_worst" placeholder="E.g: 0.7119" required minlength="1" maxlength="10">
	    <br>

	    <label for="concave points_worst">Concave points worst: </label>
	    <input type="text" id="concave points_worst" name="concave points_worst" placeholder="E.g: 0.2654" required minlength="1" maxlength="10">
	    <br>

	    <label for="symmetry_worst">Symmetry worst : </label>
	    <input type="text" id="symmetry_worst" name="symmetry_worst" placeholder="E.g: 0.4601" required minlength="1" maxlength="10">
	    <br>

	    <label for="fractal_dimension_worst">Fractal dimension worst: </label>
	    <input type="text" id="fractal_dimension_worst" name="fractal_dimension_worst" placeholder="E.g: 0.1189" required minlength="1" maxlength="10">

			<br>
	    <br>
    <input type="submit" value="Submit"><br><br>
</form>
