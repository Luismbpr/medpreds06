<div class="container",class="form-group">
        <h2>Details : </h2>
    <h2>Welcome</h2>
    <h3>Enter the Following parameters :</h3>
  <form action="/result" method="POST">
		<label for="age">Age: </label>
    <input type="text" id="age" name="age" placeholder="E.g: 40">
    <br>

    <label for="bp">Blood Pressure: </label>
    <input type="text" id="bp" name="bp" placeholder="E.g: 80">
    <br>

		<label for="sg">Specific Gravity: </label>
    <input type="text" id="sg" name="sg" placeholder="E.g: 1.025">
    <br>

    <label for="al">Albumin: </label>
    <input type="text" id="al" name="al" placeholder="E.g: 0">
    <br>

		<label for="su">Sugar: </label>
		<input type="text" id="su" name="su" placeholder="E.g: 0">
		<br>

		<label for="pc">Pus Cell: </label>
		<input type="text" id="pc" name="pc" placeholder="E.g: 0">
		<br>

    <label for="pcc">Pus Cell Clumps: </label>
    <input type="text" id="pcc" name="pcc" placeholder="E.g: 0">
    <br>

		<label for="ba">Bacteria: </label>
		<input type="text" id="ba" name="ba" placeholder="E.g: 0">
		<br>

    <label for="bgr">Blood Glucose Random: </label>
    <input type="text" id="bgr" name="bgr" placeholder="E.g: 140">
    <br>

    <label for="bu">Blood Urea: </label>
    <input type="text" id="bu" name="bu" placeholder="E.g: 10">
    <br>

    <label for="sc">Serum Creatinine: </label>
    <input type="text" id="sc" name="sc" placeholder="E.g: 1.2">
    <br>

    <label for="hemo">Hemoglobin: </label>
    <input type="text" id="hemo" name="hemo" placeholder="E.g: 15">
    <br>

    <label for="pcv">Packed Cell Volume: </label>
    <input type="text" id="pcv" name="pcv" placeholder="E.g: 48">
    <br>

    <label for="htn">Hypertension: </label>
    <input type="text" id="htn" name="htn" placeholder="E.g: 0">
    <br>

    <label for="dm">Diabetes Mellitus: </label>
    <input type="text" id="dm" name="dm" placeholder="E.g: 0">
    <br>

		<label for="cad">Coronary Artery Disease: </label>
		<input type="text" id="cad" name="cad" placeholder="E.g: 0">
		<br>

    <label for="appet">Appetite: </label>
    <input type="text" id="appet" name="appet" placeholder="E.g: 1">
    <br>

		<label for="pe">Pedal Edema: </label>
		<input type="text" id="pe" name="pe" placeholder="E.g: 0">
		<br>

		<label for="ane">Anemia: </label>
    <input type="text" id="ane" name="ane" placeholder="E.g: 0">
    <br>
    <br>
    <input type="submit" value="Submit"><br><br>
</form>
