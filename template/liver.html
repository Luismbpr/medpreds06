<div class="container",class="form-group">
        <h2>Details: </h2>
    <h2>Welcome</h2>
    <h3>Enter the Following parameters:</h3>
  <form action="/result" method="POST">
		<label for="age">Age: </label>
    <input type="text" id="age" name="age" placeholder="E.g: 17">
    <br>

    <label for="gender">Gender: </label>
    <input type="text" id="gender" name="gender" placeholder="E.g: 1">
    <br>

    <label for="tb">Total Bilirubin: </label>
    <input type="text" id="tb" name="tb" placeholder="E.g: 0.9">
    <br>

    <label for="db">Direct Bilirubin: </label>
    <input type="text" id="db" name="db" placeholder="E.g: 0.3">
    <br>

    <label for="aalp">Alkaline Phosphotase: </label>
    <input type="text" id="aalp" name="aalp" placeholder="E.g: 202">
    <br>

    <label for="salam">Alamine Aminotransferase: </label>
    <input type="text" id="salam" name="salam" placeholder="E.g: 22">
    <br>

    <label for="sasam">Aspartate Aminotransferase: </label>
    <input type="text" id="sasam" name="sasam" placeholder="E.g: 19">
    <br>

    <label for="tp">Total Proteins: </label>
    <input type="text" id="tp" name="tp" placeholder="E.g: 7.4">
    <br>

    <label for="alb">Albumin:  </label>
    <input type="text" id="alb" name="alb" placeholder="E.g: 4.1">
    <br>

    <label for="ratlb">Albumin and Globulin Ratio: </label>
    <input type="text" id="ratlb" name="ratlb" placeholder="E.g: 1.2">
    <br>
    <br>

    <input type="submit" value="Submit"><br><br>
</form>
